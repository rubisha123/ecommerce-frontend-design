<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details - week 3</title>
<link rel="stylesheet" href="style 2.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header">
     <a href="index.html"><img src="assets/logo.png" alt="Logo"></a>
   </header>

   <section id="prodetails" class="section-p1">
     <div class="single-pro-image">
         <img src="assets/products/dress 1.jpg" width="100%" alt="Floral Lawn Dress">
      </div>

     <div class="single-pro-details">
         <h4>Summer Bloom Collection</h4>
         <h2>Floral Lawn Dress</h2>
         <h2>$45</h2>

         <select id="size">
             <option value="">Select Size</option>
             <option value="Small">Small</option>
             <option value="Medium">Medium</option>
             <option value="Large">Large</option>
          </select>

         <input type="number" id="quantity" value="1" min="1">
         <button class="normal" id="addToCart">Add To Cart</button>

         <h4>Product Details</h4>
         <p>
            Lightweight breathable lawn fabric perfect for Pakistani summer.
            Soft stitching, comfortable fitting and elegant print.
         </p>
     </div>
  </section>

   <script src="script.js"></script>
</body>
</html>
